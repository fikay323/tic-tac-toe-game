<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <p class="top">Player <strong>X</strong>'s Turn</p>
         <div class="container">
            <div onclick="" id="one" class="grid-items border-right border-bottom"></div>
            <div onclick="" class="grid-items border-bottom border-right"></div>
            <div onclick="" class="grid-items border-bottom"></div>
            <div onclick="" class="grid-items border-right border-bottom"></div>
            <div onclick="" class="grid-items border-bottom border-right"></div>
            <div onclick="" class="grid-items border-bottom"></div>
            <div onclick="" class="grid-items border-right"></div>
            <div onclick="" class="grid-items border-right"></div>
            <div onclick="" class="grid-items"></div>
        </div>
        <button class="btn2">Reset</button>
        <div class="scores">
            <div class="player-x">Player X:&nbsp;<p class="x-scores">0</p></div>
            <div class="player-x">Player O:&nbsp;<p class="o-scores">0</p></div>
        </div>
    </div>
    <div class="Winning-message hide">
        <div class="message"></div>
        <button class="btn">Reset</button>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
